language: cpp

matrix:
  include:
    - os: windows
      compiler: clang
    - os: windows
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang

before_script:
  - mkdir build && cd build
  - make ../

install:
  - if [[$TRAVIS_OS_NAME == linux]]; then
      sudo apt-get update;
      sudo apt-get cmake-data cmake;
    fi