language: cpp

jobs:
  include:
    - os: windows
      compiler: clang
    - os: windows
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: gcc
      env: NAME="trusty"
    - os: linux
      dist: trusty
      compiler: clang
      env: NAME="trusty"
    - os: linux
      dist: precise
      compiler: clang
      env: NAME="precise"

before_script:
  - mkdir build && cd build

  - if [[ $TRAVIS_OS_NAME = linux ]]; then
    sudo apt-get -y install cmake;
    cmake ../CMakeLists.txt;
    fi

  - if [[ $TRAVIS_OS_NAME = windows ]]; then
    choco install cmake;
    "C:/Program Files/CMake/bin/cmake" ../CmakeLists.txt;
    fi


#script:
#  - make

install:
  - if [[ $NAME = precise ]]; then
    sudo apt-get update;
    sudo apt-get cmake-data cmake;
    fi